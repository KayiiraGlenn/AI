<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="text-center">
            <h2>Get in touch</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. </p>
        </div>
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form action="">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" placeholder="email" class="form-control">
                     <div class="form-floating my-5">
                    <input type="name" id="name" placeholder="e.g Glenn" class="form-control">
                    <label for="name" class="form-label">Name</label>
                     </div>
                    <label for="subject" class="form-label">Subject</label>
                    <select name="subject" id="subject" class="form-select">
                        <option value="pricing">Pricing</option>
                        <option value="technical" selected>Technical</option>
                        <option value="other">Other</option>
                    </select>

                        <div class="form-floating my-5">
                        <textarea name="query" id="query" style="height: 150px;" class="form-control" placeholder="Write a message"></textarea>
                        <label for="query">Write a message</label>
                        </div>
                       
                        <div class="text-center">
                            <button type="submit"  class="btn btn-primary">Submit</button>
                        </div>
                    
                </form>
            </div>
        </div>
    </div>

    <a href="landing.html" class="btn btn-dark">Landing</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
